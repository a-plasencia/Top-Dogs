<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h3 class="h3-title">Dog Picture Generator</h3>
  </header>
  <main>
    <div class="container">
      <div data-view="find-dogs">
        <div class="row">
          <div class="column-full justify-center">
            <a href="#" class="get-dog">Get Dog</a>
          </div>
        </div>
        <div class="row">
          <div class="column-full justify-center">
            <img class="placeholder-img" src="images/placeholder-image-square.jpg" alt="placeholder image">
          </div>
          <ul class="column-one-third justify-center api-dog">
            <li>
              <img src="images/dog-image-01.jpeg" alt="practice-doggo">
            </li>
            <li>
              <img src="images/dog-image-02.jpeg" alt="practice-doggo-2">
            </li>
            <li>
              <img src="images/dog-image-03.jpeg" alt="practice-doggo-3">
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
