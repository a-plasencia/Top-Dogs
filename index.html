<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <div class="row">
      <div class="column-full justify-left">
        <h3 class="h3-title">Dog Picture Generator</h3>
        <a href="#" class="nav-item">Favorites</a>
      </div>
    </div>
  </header>
  <main>
    <div id="modal" class="black-bg hidden">
      <div class="dialog-box ">
        <h3 class="modal-text">Are you sure you want to remove this favorite <br> from the favorites list?</h3>
        <div class="justify-between">
          <a class="href-no" href="#">No</a>
          <a class="href-yes" href="#">Yes</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div data-view="find-dogs" class=" ">
        <div class="row">
          <div class="column-full justify-center">
            <a href="#" class="get-dog">Get Dog</a>
          </div>
        </div>
        <div class="row">
          <div class="column-full justify-center">
            <img class="placeholder-img " src="images/placeholder-image-square.jpg" alt="placeholder image">
          </div>
        </div>
        <ul class="api-dog column-one-third justify-center">
        </ul>
      </div>
      <div data-view="favorite-dogs" class=" hidden">
        <div class="row">
          <div class="column-full justify-center">
            <a href="#" class="find-dog">Find Dog</a>
          </div>
          <div class="column-full">
            <p class="p-favorites">No favorites have been recorded</p>
          </div>
        </div>
        <ul class="fav-dog column-one-third justify-center">
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
